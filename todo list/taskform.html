<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
     <title>TODO List</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container">
    
            <a class="navbar-brand text-uppercase fw-bold" href="#">TODO list</a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                
                <!-- Search Bar in the Middle -->
                <form class="d-flex position-absolute start-50 translate-middle-x" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
    
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-signup fs-5" type="button">Sign Up</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="task-form my-5">
        <div class="container d-flex justify-content-center">
            <div class="card shadow-lg p-4 w-75">
                <div class="row align-items-center">
                    <div class="col-md-6 text-center">
                        <img src="img/task.jpg" class="img-fluid rounded" alt="Task">
                    </div>
    
                    <div class="col-md-6">
                        <h3 class="text-center mb-4 fw-bold">Add New Task</h3>
                        <form>
                           
                            <div class="mb-3">
                                <label for="taskTitle" class="form-label fw-bold">Task Title</label>
                                <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title">
                            </div>
    
                            <div class="mb-3">
                                <label for="taskDate" class="form-label fw-bold">Date</label>
                                <input type="date" class="form-control" id="taskDate">
                            </div>
    
                            <div class="mb-3">
                                <label for="taskStatus" class="form-label fw-bold">Status</label>
                                <select class="form-select" id="taskStatus">
                                    <option selected>Choose...</option>
                                    <option value="pending">Pending</option>
                                    <option value="in-progress">In Progress</option>
                                    <option value="completed">Completed</option>
                                    <option value="completed">Delayed</option>
                                </select>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="task-btn btn btn-primary">Add Task</button>
                            </div>
                        </form>
                    </div>
                </div> 
            </div>
        </div>
    </section>
    

    <footer class="bg-dark py-5 mt-5">
        <div class="container text-light text-center">
            <p class="display-5 mb-3">TODO list</p>
            <small class="text-white-50">&copy; Copyrights</small>
        </div>
    </footer>
</body>
